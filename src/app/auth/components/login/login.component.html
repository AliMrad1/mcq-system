<div class="login">
    <div class="text-center loginhead">
        <h2>Login</h2>
    </div>
    <form [formGroup]="loginForm" >
        <div class="row">


            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>الايميل</mat-label>
                    <input matInput  type="email" formControlName="email" autocomplete="off">
                </mat-form-field>

              <mat-error *ngIf="loginForm.controls['email'].hasError('required')  && loginForm.controls['email'].touched">
                Email is <strong>required</strong>.
              </mat-error>
              <mat-error *ngIf="loginForm.controls['email'].hasError('email')
               && loginForm.controls['email'].touched
               && !loginForm.controls['email'].hasError('required')">
                Please enter a <strong>valid</strong> email address.
              </mat-error>
            </div>

            <div class="col-md-6 col-sm-12">
                  <mat-form-field appearance="outline" color="warn">
                    <mat-label>كلمة المرور</mat-label>
                    <input matInput type="password"  formControlName="password" autocomplete="off">

                </mat-form-field>


              <mat-error *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                Password is <strong>required</strong>.
              </mat-error>

            </div>
        </div>
        <div class="text-right loginfoot">
            <a routerLink="/register" color="primary">انشاء حساب ؟</a>
            <button mat-raised-button color="warn" (click)="onSubmit()">
              <span *ngIf="!loading">تسجيل الدخول</span>
              <span *ngIf="loading" class="loader"></span>
            </button>
        </div>

      <mat-error *ngIf="passwordError !== ''">
        {{passwordError}}
      </mat-error>
     </form>
</div>
