<div class="subjectBox">
    <div class="row">
        <div *ngFor="let subject of subjects" class="col-md-3 col-sm-12">
            <div class="namesubject">
                <div>{{subject.name}}</div>
            </div>
            <div class="subBtn">
             <button mat-raised-button color="warn" class="mx-1" *ngIf="getUserRole() == 'Professor'" (click)="deleteSubject(subject.id)">حذف</button>
             <button mat-raised-button color="primary" class="mx-1" *ngIf="getUserRole() == 'Professor'" (click)="goToShowExamsDetails(subject.id)">عرض</button>
             <button mat-raised-button class="mx-1 btn btn-success" *ngIf="getUserRole() == 'Student'" (click)="goToExamTest(subject.id)">ابدأ الاختبار</button>
            </div>
        </div>
    </div>
</div>
