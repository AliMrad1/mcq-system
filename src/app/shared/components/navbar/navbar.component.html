
<mat-toolbar color="primary" class="navbar navbar-default py-2" dir="rtl">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->

        <a class="navbar-brand"  routerLinkActive="active" routerLink="welcome"><img src="../../../assets/images/school_white_24dp.svg" alt=""> فاينال </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="d-flex align-items-center">

          <li *ngIf="getUserRole() === 'Professor'" routerLinkActive="active"><a routerLink="/new-exam">أختبار جديد</a></li>

          <li  *ngIf="showLoginAndSignupTabs()" routerLinkActive="active"><a routerLink="/register">تسجيل</a></li>

      </div><!-- /.navbar-collapse -->
